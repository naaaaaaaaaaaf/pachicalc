<!DOCTYPE html>
<html>
    <body>
        <form>
            <label>着席時回転数<input id="firstCount" type="text" ></label><br>
            <label>現在の回転数<input id="nowCount" type="text"></label><br>
            <label>使用済み諭吉(枚)<input id="usedYukichi" type="text"></label><br>
            <label>サンド残金<input id="sandRemain" type="text"></label><br>
            <label>遊タイム<input id="youTime" type="text"></label>

            <p id="msg"></p>

            <input type="button" value="Check" id="calcButton">
        </form>
    </body>
    <script>
        function calc(){
            let result,result2,result3,result4;
            console.log(nowCount.value);
            console.log(firstCount.value);
            console.log(sandRemain.value);

            result =  (nowCount.value - firstCount.value) / ((10000 * usedYukichi.value + 10000 - sandRemain.value) / 1000);
            result2 = (youTime.value - nowCount.value) / result;
            result3 =  (10000 * usedYukichi.value + 10000 - sandRemain.value) / 4;
            result4 = result2 * 1000 /4 + result3;
            console.log(result);

          msg.innerText = '現在: 1k/' + result + '回転\n遊タイムまであと' + Math.round(result2) + "k必要です。\n" + "今当って" + result3 + "発出れば捲りです。\n(遊タイム込み: " + Math.round(result4) + "発)";
        }
        
        let firstCount = document.getElementById('firstCount');
        let sandRemain = document.getElementById('sandRemain');
        let usedYukichi = document.getElementById('usedYukichi');
        let nowCount = document.getElementById('nowCount');
        let youTime = document.getElementById('youTime');

        let msg = document.getElementById('msg');
        
        let calcButton = document.getElementById('calcButton');
        calcButton.addEventListener('click', calc);
        </script>
        
        </body>
</html>
